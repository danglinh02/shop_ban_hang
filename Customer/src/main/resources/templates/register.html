<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Freshshop - Ecommerce Bootstrap 4 HTML Template</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Site CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Responsive CSS -->

  <link rel="stylesheet" href="css/custom.css">

<body>
<!-- Start Main Top -->
<div th:replace="fragments :: main-top">
</div>
<!-- End Main Top -->

<!-- Start Main Top -->
<header th:replace="fragments :: main-header">
</header>
<!-- End Main Top -->

<!-- Start Top Search -->
<div th:replace="fragments :: top-search">
</div>
<!-- End Top Search -->

<!-- Start All Title Box -->
<div th:replace="fragments ::slider">
</div>
<!-- End All Title Box -->

<section id="register-form">
  <div class="noi-dung">
    <div class="form">
      <h2>Register</h2>
      <div th:if="${success}">
        <p class="alert alert-success text-success text-center" th:text="${success}"></p>
      </div>
      <div th:if="${error}">
        <p class="alert alert-danger text-danger text-center"  th:text="${error}"></p>
      </div>
      <div th:if="${password}">
        <p class="alert alert-danger text-danger text-center"  th:text="${password}"></p>
      </div>
      <div th:if="${username}">
        <p class="alert alert-danger text-danger text-center" th:text="${username}"></p>
      </div>
      <form action="#" th:action="@{/do-register}" th:object="${customerDto}" method="post">
        <div class="input-form">
          <!-- <span>User name</span> -->
          <input type="text" placeholder="First Name" name="firstName" th:field="*{firstName}">
        </div>
        <div class="alert alert-danger text-danger text-center"
            th:if="${#fields.hasErrors('firstName')}"
             th:errors="*{firstName}"
        ></div>
        <div class="input-form">
          <!-- <span>Password</span> -->
          <input type="text" placeholder="Last Name" name="lastName" th:field="*{lastName}">
        </div>
        <div class="alert alert-danger text-danger text-center"
          th:if="${#fields.hasErrors('lastName')}"
             th:errors="*{lastName}"
        ></div>
        <div class="input-form">
          <!-- <span>Password</span> -->
          <input type="email" placeholder="User Name" name="userName" th:field="*{username}">
        </div>
        <div class="alert alert-danger text-danger text-center"
          th:if="${#fields.hasErrors('username')}"
             th:errors="*{username}"
        ></div>
        <div class="input-form">
          <!-- <span>Password</span> -->
          <input type="password" placeholder="Password" name="password" th:field="*{password}" >
        </div>
        <div class="alert alert-danger text-danger text-center"
             th:if="${#fields.hasErrors('password')}"
             th:errors="*{password}"
        ></div>
        <div class="input-form">
          <!-- <span>Password</span> -->
          <input type="password" placeholder="Verify password" name="repeatPassword" th:field="*{repeatPassword}">
        </div>
        <div class="input-form">
          <p>Do You Already Have An Account ? <a href="@{/login}"> Sign in now </a></p>
        </div>
        <div class="input-form text-center">
          <input type="submit" value="Sign up">
        </div>
      </form>
      <h3>Log In With Social Network</h3>
      <ul class="icon-dang-nhap">
        <li><i class="fab fa-facebook-f"></i></i></li>
        <li><i class="fab fa-google"></i></li>
        <li><i class="fab fa-weibo"></i></li>
      </ul>
    </div>
  </div>
</section>


<!-- ALL JS FILES -->
<div th:replace="fragments :: script"></div>
</body>

</html>
