<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
  <meta charset="UTF-8">
  <title>Add Category</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<!--Page wrapper -->
<div>


  <!-- Content Wrapper-->
  <div class="flex flex-column container mt-5">
        <!-- Page Heading -->
        <form action="#" th:action="@{/save-category}" th:object="${categoryNew}" method="post">
          <h2 class="text-center mt-5">ADD CATEGORY</h2>
            <div class="mb-3 flex">
            <label for="name" class="form-label fs-5">Category Name</label>
            <input type="text" class="form-control w-25" id="name" aria-describedby="emailHelp" th:field="*{name}"></div>
          <button type="submit" class="btn btn-primary w-25 form-control">Save</button>
        </form>
      </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
