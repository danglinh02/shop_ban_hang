<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: header">
</head>

<body id="page-top">
<!--Page wrapper -->
<div id="wrapper">

  <!-- SideBar -->
  <ul th:replace="fragments :: sidebar"></ul>
  <!-- End of SideBar -->

  <!-- Content Wrapper-->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content-->
    <div id="content">

      <!--TopBar-->
      <nav th:replace="fragments :: topbar"></nav>
      <!-- End of TopBar-->

      <!--Begin Page Content-->
      <div class="container-fluid">
        <form class="form-horizontal" th:action="@{/update-product/{id} (id = ${productDto.id})}" method="post"
              enctype="multipart/form-data" th:object="${productDto}">

          <fieldset>
            <!-- Form Name -->
            <legend>ADD PRODUCTS</legend>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="productDto_name">PRODUCT NAME</label>
              <div class="col-md-4">
                <input id="productDto_name" th:field="*{name}" name="productDto_name" class="form-control input-md" required type="text">

              </div>
            </div>
            <!-- Select Basic -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="categories">PRODUCT CATEGORY</label>
              <div class="col-md-4">
                <select id="categories" th:field="*{category}" name="categories" class="form-control">
                  <option th:value="null">--SELECT--</option>
                  <option th:value="null"></option>
                  <option th:each="category : ${categories}"
                          th:value="${category.id}"
                          th:text="${category.name}">
                  </option>
                </select>
              </div>
            </div>


            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="description">PRODUCT DESCRIPTION </label>
              <div class="col-md-4">
                <input id="description" th:field="*{description}" name="productDto_name_fr" class="form-control input-md" required type="text">
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="available_quantity">AVAILABLE QUANTITY</label>
              <div class="col-md-4">
                <input id="available_quantity" th:field="*{currentQuality}" name="available_quantity" class="form-control input-md" required type="text">

              </div>
            </div>


            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="price">PRICE</label>
              <div class="col-md-4">
                <input id="price" name="price" th:field="*{costPrice}" class="form-control input-md" required type="text">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="price">Sale Price</label>
              <div class="col-md-4">
                <input id="sale" name="sale" th:field="*{salePrice}" class="form-control input-md" required type="text">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <div class="col-md-4">
                <!-- File Button -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="imageProductDto">Image Product</label>
                  <img style="height:40px; width:40px;" th:src="'data:image/jpeg;base64,' + ${productDto.image}">
                  <div class="col-md-4">
                    <input id="imageProductDto" name="imageProductDto" class="input-file" type="file">
                  </div>
                </div>
                <!-- File Button -->

          </fieldset>

          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
      <!--./container-fluid-->

    </div>
    <!-- End of main content-->
    <!-- Footer-->
    <footer th:replace="fragments :: footer"></footer>
    <!--End of footer -->
  </div>
  <!-- End of Content Wrapper-->
</div>
<!-- End of Page Wrapper-->
<!-- Scroll to Top Button -->
<a th:replace="fragments :: scroll"></a>

<!-- Logout Modal-->

<!--Boostrap core javascript-->
<div th:replace="fragments :: script"></div>
</body>

</html>
